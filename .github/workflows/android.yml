name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME: $HOME/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Prepare Android SDK (sdkmanager)
      run: |
        set -e
        SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        if [ ! -x "$SDKMANAGER" ]; then
          echo "Installing Android cmdline-tools..."
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          curl -sLo /tmp/cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q /tmp/cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
          fi
        fi
        "$SDKMANAGER" --version || true
        yes | "$SDKMANAGER" --licenses
        yes | "$SDKMANAGER" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Create local.properties
      working-directory: NDA-CALCULATOR
      run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

    - name: Make gradlew executable
      run: chmod +x ./NDA-CALCULATOR/gradlew

    - name: Show tool versions
      working-directory: NDA-CALCULATOR
      run: |
        java -version
        ./gradlew --version

    - name: Build APK
      working-directory: NDA-CALCULATOR
      run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace --info --warning-mode all

    - name: List build outputs
      run: |
        echo "Outputs:"
        find NDA-CALCULATOR/app/build/outputs -type f -maxdepth 8 -printf "%p\n" || true

    - name: Upload APK/AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-build-artifacts
        path: |
          NDA-CALCULATOR/app/build/outputs/**/*.apk
          NDA-CALCULATOR/app/build/outputs/**/*.aab
        if-no-files-found: warn
