name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34

    - name: Grant execute permission for gradlew
      run: chmod +x ./NDA-CALCULATOR/gradlew

    - name: Create local.properties
      working-directory: NDA-CALCULATOR
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('NDA-CALCULATOR/**/*.gradle*', 'NDA-CALCULATOR/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Show tool versions
      working-directory: NDA-CALCULATOR
      run: |
        java -version
        ./gradlew --version

    - name: Build with Gradle
      working-directory: NDA-CALCULATOR
      run: |
        ./gradlew clean --console=plain
        ./gradlew assembleDebug --console=plain --no-daemon

    - name: List build outputs
      working-directory: NDA-CALCULATOR
      if: always()
      run: |
        echo "Build outputs:"
        find app/build/outputs -name "*.apk" -o -name "*.aab" 2>/dev/null || echo "No APK/AAB files found"
        echo "Build directory contents:"
        ls -la app/build/ 2>/dev/null || echo "Build directory not found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: android-build-artifacts
        path: |
          NDA-CALCULATOR/app/build/outputs/**/*.apk
          NDA-CALCULATOR/app/build/outputs/**/*.aab
        retention-days: 30
