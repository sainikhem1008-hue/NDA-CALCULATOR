name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools-version: 33.0.2
        ndk-version: 25.1.8937393

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Create local.properties
      working-directory: NDA-CALCULATOR
      run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

    - name: Make gradlew executable
      run: chmod +x ./NDA-CALCULATOR/gradlew

    - name: Show tool versions
      working-directory: NDA-CALCULATOR
      run: |
        java -version
        ./gradlew --version

    - name: Build APK
      working-directory: NDA-CALCULATOR
      run: ./gradlew clean assembleDebug --no-daemon --stacktrace --info --warning-mode all

    - name: List build output files
      run: ls -R NDA-CALCULATOR/app/build/outputs || echo "Build outputs folder not found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: NDA-CALCULATOR/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error









